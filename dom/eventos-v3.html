<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar1</button>
    <p v-on:mousemove="mover">{{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, e) {
                console.log(passo, e)
                this.contador += passo
            },
            mover(e) {
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })

</script>

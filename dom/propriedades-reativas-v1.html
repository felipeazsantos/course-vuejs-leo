<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- v-bind:value="titulo" v-on:input="titulo = $event.target.value" a mesma coisa que v-model="titulo" -->
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Utilizando VueJS"
        }
    })

</script>
